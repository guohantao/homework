<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加联系人</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        .center
        {
            text-align: center;
        }
    </style>
    <script>

        function verify() {
            var i;
            var nam= document.forms["myform"]["name"].value;
            var tel= document.forms["myform"]["tel"].value;
            var mail= document.forms["myform"]["e-mail"].value;
            var addr= document.forms["myform"]["address"].value;
            var qq= document.forms["myform"]["QQ"].value;

            if(nam.length==0)
            {
                alert("请输入姓名");
                return false;
            }
            if(tel.length!=11 && tel.length!=7)
            {
                alert("电话位数输入错误，请重新输入");
                return false;
            }
            else
            {   for(i=0;i<= tel.length;i++)
            {
                if(tel[i]<'0'||tel[i]>'9')
                {
                    alert("电话输入错误，请重新输入 错误符号："+tel[i]);
                    return false;
                }
            }
            }

            if(mail.length ==0 || !mail.match("@"))
            {
                alert("e-mail输入格式错误，请重新输入 XXXX@XXXX");
                return false;
            }

            if(qq.length==0)
            {
                alert("QQ输入错误，请重新输入");
                return false;
            }
            else
            {   for(i=0;i<= tel.length;i++)
            {
                if(qq[i]>'9'||qq[i]<'0')
                {
                    alert("QQ输入错误，请重新输入");
                    return false;

                }
            }
            }
            if(addr.length==0)
            {
                alert("地址输入错误，请重新输入");
                return false;

            }
            alert("提交成功");
            return true;

        }

    </script>
</head>

<body>
<h1 class="center">联系人添加</h1>
<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form role="form"  name="myform">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label for="tel">电话</label>
                <input type="text" class="form-control" id="tel" placeholder="请输入电话，7位固话，或者11位电话">
            </div>
            <div class="form-group">
                <label for="e-mail">邮箱</label>
                <input type="text" class="form-control" id="e-mail" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="address">住址</label>
                <input type="text" class="form-control" id="address" placeholder="请输入住址">
            </div>
            <div class="form-group">
                <label for="QQ">QQ</label>
                <input type="text" class="form-control" id="QQ" placeholder="请输入QQ">
            </div>
            <button onclick="return verify()" type="submit" class="btn btn-default" >提交</button>
            <button type="reset"  class="btn btn-default">清除数据</button>
        </form>
        <p id="back"></p>
    </div>

</div>


</body>
</html>
