<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加联系人</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        .center
        {
            text-align: center;
        }
    </style>
</head>
<body>
<h1 class="center">联系人添加</h1>
<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form role="form">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label for="name">电话</label>
                <input type="text" class="form-control" id="tel" placeholder="请输入电话">
            </div>
            <div class="form-group">
                <label for="name">邮箱</label>
                <input type="text" class="form-control" id="e-mail" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="name">住址</label>
                <input type="text" class="form-control" id="address" placeholder="请输入住址">
            </div>
            <div class="form-group">
                <label for="name">QQ</label>
                <input type="text" class="form-control" id="QQ" placeholder="请输入QQ">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
            <button type="reset"  class="btn btn-default">清除数据</button>
        </form>
    </div>
</div>
</body>
</html>
