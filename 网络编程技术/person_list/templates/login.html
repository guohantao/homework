<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>

    <script>
        $(document).ready(function ()
        {
            $("#sub").click(function ()
            {

                if($("#name").val().length==0)
                {
                    alert("请输入姓名");
                    return false;
                }
                if($("#Password").val().length==0)
                {
                    alert("请输入密码");
                    return false;
                }

                return true;
            })
        })
    </script>

</head>


<body>
<div class="container">

    <div class = "col-md-4"></div>

    <div class="col-md-4 column">
        <h1>用户登录</h1>
        <strong>用户名：ght  密码:admin1234<strong>
        <form role="form" action="/login/" method="POST" >
            {% csrf_token %}
            <div class="form-group" class="form-inline">
                <label for="name">用户名：</label>
                <input type="text" placeholder="请输入名称" class="form-control" name="username" id="name" />
            </div>

            <div class="form-group">
                <label for="Password">密码：</label>
                <input type="password" class="form-control" placeholder="请输入密码"name="password" id="Password" >
            </div>

            <div class="checkbox">
                <label><input type="checkbox" />记住应户名</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" />记住密码</label>
            </div>
            <button type="submit"  class="btn btn-default" id="sub" href="/login/">登录</button>
            <button type="reset"  class="btn btn-default">清除数据</button>
        </form>
    </div>


</div>
</body>
</html>
