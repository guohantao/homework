<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查找联系人</title>

     <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>添加联系人</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <style>
        .center
        {
            text-align: center;
        }
    </style>

    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("#sub").click(function ()
            {
                var i
                if($("#name").length == 0)
                {
                    alert("请输入姓名");
                    return false;
                }
                else
                    return true;
            })


        })
    </script>
</head>
<body>


<h1 class="center">联系人查找</h1>
<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form role="form" action="/search/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="请输入姓名">
            </div>
            <button type="submit" class="btn btn-success " id="sub">提交</button>
            <button type="reset"  class="btn btn-success ">清除数据</button>
            <button type="reset"  class="btn btn-success " onclick="location.href='/'">取消</button>
        </form>
    </div>

</div>

</body>
</html>
