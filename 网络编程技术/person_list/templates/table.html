<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通讯录</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->


</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h1 class="text-center">电话本</h1>
            <a href="/logout/" type="button" class="btn  btn-link pull-right">注销</a>
            <a href="/login/" type="button" class="btn  btn-link pull-right">登陆</a>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>邮箱</th>
                    <th>住址</th>
                    <th>QQ</th>
                </tr>
                </thead>

                <tbody>
                {% for person in personlist %}
                    <tr>
                        <td>{{ person.id }}</td>
                        <td>{{ person.name }}</td>
                        <td>{{ person.tel }}</td>
                        <td>{{ person.email }}</td>
                        <td>{{ person.address }}</td>
                        <td>{{ person.QQ }}</td>
                        <td class="text-center">
                            <a type="button" class="btn  btn-xs btn-success" href="/update/?personid={{ person.id }}">编辑</a>
                            <a type="button" class="btn  btn-xs btn-danger" href="/del/?personid={{ person.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        <hr>

            <a href="/add/" type="button" class="btn btn-default pull-right">添加</a>
            <a href="/search/" type="button" class="btn btn-default pull-right">查找</a>
        </div>
    </div>
</div>
</body>
</html>
