<!DOCTYPE html>
<html>
<head>
    <title>ToDoList</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="wrapper">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>ToDoList</h1>
            <hr>
            <a href="/logout/" type="button" class="btn pull-right">注销</a>
            <a href="/login/" type="button" class="btn pull-right">登陆</a>
            <a href="/add/" type="button" class="btn btn-success pull-right">添加</a>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="text-center" style="width:10%">序号</th>
                    <th class="text-left" style="width:60%">内容</th>
                    <th class="text-center" style="width:25%">操作</th>
                </tr>
                </thead>
                <tbody>
                {% for todo in todolist %}
                    <tr>
                        <td>{{ todo.id }}</td>
                        <td>{{ todo.content }}</td>
                        <td class="text-center">
                            <a type="button" class="btn  btn-xs btn-success" href="/update/?todoid={{ todo.id }}">编辑</a>
                            <a type="button" class="btn  btn-xs btn-danger" href="/del/?todoid={{ todo.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
