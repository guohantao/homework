<!DOCTYPE html>
<html>
<head>
    <title>ToDoList</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>{{ data.username }}</h2>
            <hr>
            <a id="btnAdd" type="button" class="btn btn-success pull-right">添加</a>
            <a id="btnc" type="button" class="btn btn-success pull-right">跳转</a>
            <table id="todotable" class="table table-hover">
                <thead>
                <tr>
                    <th class="hidden">id</th>
                    <th class="text-center" style="width:10%">序号</th>
                    <th class="text-left" style="width:60%">内容</th>
                    <th class="text-center" style="width:30%">操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <hr>
        </div>
    </div>
</div>

<!-- Bootstrap modal -->
<div class="modal fade" id="modal_form" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">新建备忘事项</h3>
            </div>
            <div class="modal-body form">
                <form action="#" id="form" class="form-horizontal">
                    <input type="hidden" value="" name="id"/>
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">备忘事项</label>

                            <div class="col-md-9">
                                <input name="todo" placeholder="备忘事项" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSave" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- End Bootstrap modal -->


<script>
    $(document).ready(
            $("#btnAdd").click(
                    function () {
                        save_method = 'add';
                        $('#form')[0].reset(); // 重置form

                        $('#modal_form').modal('show'); // 显示modal
                        $('.modal-title').text('新建备忘'); // 设置title
                    }
            ),

         $("#btnc").click(
                    $.ajax({
                            url: "/jump/",
                            type: "get",
                            dataType: "JSON",
                            success: function (data) {
                                //如果成功，隐藏弹出框并重新加载数据

                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                alert('新建或添加错误！');
                            }
                        })
            ),
            $("#btnSave").click(
                    function () {
                        var url;
                        if (save_method == 'add') {
                            url = "/api/todoadd/";
                        }
                        else {
                            url = "/api/todoedit/";
                        }
                        $.ajax({
                            url: url,
                            type: "POST",
                            data: $('#form').serialize(),
                            dataType: "JSON",
                            success: function (data) {
                                //如果成功，隐藏弹出框并重新加载数据
                                $('#modal_form').modal('hide');
                                reload_table();
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                alert('新建或添加错误！');
                            }
                        })
                    }
            ),
            $("#todotable").on('click', ".btnEdit", function () {
                        save_method = 'update';
                        $('#form')[0].reset();
                        $('[name="id"]').val($(this).parent("td").siblings("td.hidden").text());
                        $('[name="todo"]').val($(this).parent("td").prev().text());
                        $('#modal_form').modal('show');
                        $('.modal-title').text('编辑备忘');

                    }
            ),
            $("#todotable").on('click', ".btnDel", function () {
                        $.ajax({
                            url: "/api/tododel/",
                            type: "GET",
                            data: {"id": $(this).parent("td").siblings("td.hidden").text()},
                            dataType: "JSON",
                            success: function (data) {
                                //如果成功，隐藏弹出框并重新加载数据
                                $('#modal_form').modal('hide');
                                reload_table();
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                alert('删除错误！');
                            }
                        })
                    }
            ),

            reload_table()
    )


    function reload_table() {
        $.ajax({
            url: "/api/todogetlist/",
            type: "get",
            dataType: "JSON",
            success: function (data) {
                $("#todotable").children("tbody").empty()
                var htmlstr = ""
                for (var i = 0; i < data.todolist.length; i++) {
                    htmlstr = htmlstr + "<tr>" +
                            "<td class='hidden'>" + data.todolist[i].id + "</td>" +
                            "<td>" + (i + 1) + "</td>" +
                            "<td>" + data.todolist[i].content + "</td>" +
                            "<td class='text-center'>" +
                            "<a type='button' class='btn btn-xs btn-success btnEdit'>编辑</a>" +
                            "<a type='button' class='btn btn-xs btn-danger btnDel'>删除</a>" +
                            "</td>" +
                            "</tr>";
                }

                $("#todotable").children("tbody").html(htmlstr);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert('获取数据错误');
            }
        })


    }

</script>
</body>
</html>
